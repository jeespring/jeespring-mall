server:
  port: 12000
# 应用名称
spring:
  application:
    name: jeespring-search
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization.write-dates-as-timestamps: false
  elasticsearch:
    rest:
      uris: http://127.0.0.1:9200